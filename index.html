<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HoldiX</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #holdBtn {
      width: 120px;
      height: 120px;
      background: orange;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.1s ease;
    }

    #holdBtn:active {
      transform: scale(0.9);
    }

    #timer {
      font-size: 36px;
      margin-bottom: 20px;
      display: none;
    }

    #coins {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: #222;
      padding: 8px 15px;
      border-radius: 10px;
    }

    #resultModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #resultContent {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
    }

    #resultContent h2 {
      margin: 0 0 10px;
    }

    #resultContent button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="coins">üí∞ 0</div>
  <div id="timer">0.0 —Å–µ–∫</div>
  <button id="holdBtn">üëÜ</button>

  <div id="resultModal">
    <div id="resultContent">
      <h2>üéâ –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
      <p id="timeHeldText"></p>
      <p id="earnedCoinsText"></p>
      <button onclick="closeResult()">OK</button>
    </div>
  </div>

  <script>
    const holdBtn = document.getElementById('holdBtn');
    const timerDisplay = document.getElementById('timer');
    const coinsDisplay = document.getElementById('coins');
    const resultModal = document.getElementById('resultModal');
    const timeHeldText = document.getElementById('timeHeldText');
    const earnedCoinsText = document.getElementById('earnedCoinsText');

    let startTime = 0;
    let timerInterval;
    let coins = parseInt(localStorage.getItem('holdixCoins')) || 0;

    coinsDisplay.textContent = `üí∞ ${coins}`;

    holdBtn.addEventListener('mousedown', () => {
      startTime = Date.now();
      timerDisplay.textContent = '0.0 —Å–µ–∫';
      timerDisplay.style.display = 'block';

      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timerDisplay.textContent = `${elapsed.toFixed(1)} —Å–µ–∫`;
      }, 100);
    });

    holdBtn.addEventListener('mouseup', () => {
      clearInterval(timerInterval);
      timerDisplay.style.display = 'none';

      const heldTime = (Date.now() - startTime) / 1000;
      const earned = Math.floor(heldTime / 10);

      coins += earned;
      localStorage.setItem('holdixCoins', coins);
      coinsDisplay.textContent = `üí∞ ${coins}`;

      timeHeldText.textContent = `–í—ã —É–¥–µ—Ä–∂–∏–≤–∞–ª–∏ –∫–Ω–æ–ø–∫—É ${heldTime.toFixed(1)} —Å–µ–∫—É–Ω–¥`;
      earnedCoinsText.textContent = `–ü–æ–ª—É—á–µ–Ω–æ –º–æ–Ω–µ—Ç: ${earned}`;
      resultModal.style.display = 'flex';
    });

    function closeResult() {
      resultModal.style.display = 'none';
    }

    // –î–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤:
    holdBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      holdBtn.dispatchEvent(new Event('mousedown'));
    });

    holdBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      holdBtn.dispatchEvent(new Event('mouseup'));
    });
  </script>
</body>
  </html>
